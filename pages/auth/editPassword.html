<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Changement de Mot de Passe</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Votre Mot de Passe</label>
            <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre Mot de Passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="CheckMeOut">
            <label class="form-check-label" for="CheckMeOut">Se souvenir de moi</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Changer Mot de Passe</button>
            <button type="button" class="btn btn-danger">Supprimer Mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3 text-primary">
        <a href="/account">Modifier mes informations personnelles !</a>
    </div>
</div>
